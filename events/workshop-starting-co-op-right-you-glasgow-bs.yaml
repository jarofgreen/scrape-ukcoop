description: "Are you thinking of starting a business? Or looking for a different\
  \ approach to your existing business or community venture? Do you want it to be\
  \ inclusive, democratic and empowering for everyone involved?\_Join us for an interactive\
  \ and fun FREE session in Glasgow on 14 March, 9.30am-1pm at the Centre for Contemporary\
  \ Arts Glasgow.Completely FREE to attend, the event is delivered by\_Co-operative\
  \ Development Scotland and\_Co-operate Scotland. This is part of a series of events\
  \ taking place across the UK through\_Co-operatives UK\u2018s Business Support for\
  \ Co-ops programme.Why co-ops?All kinds of businesses operate as co-ops \u2013 pubs,\
  \ energy suppliers, taxi firms, bookstores, community gardens, wine sellers, farms,\
  \ sports clubs and much more.They\_are run by their members, who can be customers,\
  \ employees, residents or suppliers \u2013 and who have a say in how the co-op is\
  \ run, making it a fairer, more collaborative \u2013 and democratic way of doing\
  \ business.Co-ops are also resilient as a business model. They are more than twice\
  \ as likely to survive the early years of trading when compared to other start-up\
  \ businesses.What to expect\_The workshop will be led by a co-op specialist from\
  \ Co-operate Scotland \u2013 and people from nearby co-ops will also share their\
  \ experiences of starting and running a co-operative.This informative, interactive\
  \ and fun sessions will give you a\_more in-depth understanding of co-operatives,\
  \ as well as the next steps for starting one. You\u2019ll discover:A brief history\
  \ of co-ops\_The different kinds of co-ops and which might suit you best\_What membership\
  \ means \u2013 the benefits of co-ops\_The strengths of co-ops versus traditional\
  \ business models\_Co-op values and principles\_\_Co-op facts and figures \u2013\
  \ how many there are and in which sectors\_More about the Business Support for Co-ops\
  \ programme\_Case studies of successful co-ops in a range of sectorsThe different\
  \ legal forms\_a co-op can takeThe detailsDate: 14 MarchTime: 9.30am-1pmPlace: Centre\
  \ for Contemporary Arts Glasgow, 350 Sauchiehall St, Glasgow G2 3JDJoin usTo sign\
  \ up for a workshop, click the link, fill in the form \u2013 and we\u2019ll see\
  \ you soon! Places are limited so book early to avoid disappointment!\n      \n\
