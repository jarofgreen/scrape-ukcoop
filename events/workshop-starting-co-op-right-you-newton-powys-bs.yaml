description: "In Wales and thinking of starting a business? Or looking for a different\
  \ approach to your existing business or community venture? Do you want it to be\
  \ inclusive, democratic and empowering for everyone involved? Yes?\_Cwmpas has teamed\
  \ up with Co-operatives UK to deliver this FREE Is starting a co\u2011op right for\
  \ you? workshop on Tuesday 12 March at Hafan Yr Afon in Newtown, Powys.You\u2019\
  ll gain a deeper understanding of co\u2011ops as successful, values\u2011based businesses\
  \ as well as their purpose and benefits. Find out if your business or community\
  \ enterprise idea suits the co\u2011op model.\_Completely FREE to attend, this workshop\
  \ is part of the\_Business Support for Co\u2011ops\_programme, which offers up to\
  \ six days\u2019 expert support to new and existing co\u2011ops, delivered with\
  \ support from\_The Co\u2011operative Bank.Why co\u2011ops?All kinds of businesses\
  \ operate as co\u2011ops \u2013 pubs, energy suppliers, taxi firms, bookstores,\
  \ community gardens, wine sellers, farms, sports clubs and much more.\_They are\
  \ run by their members, who can be customers, employees, residents or suppliers\
  \ \u2013 and who have a say in how the co-op is run, making it a fairer, more collaborative\
  \ and democratic way of doing business.\_Co-ops are also resilient as a business\
  \ model. They are more than twice as likely to survive the early years of trading\
  \ when compared to other start-up businesses.\_What to expect\_\_Rachael Hobbs,\
  \ Social Impact Consultant at Cwmpas, will lead the workshop. You will hear from\
  \ the following co\u2011operatives who will share their experiences of starting\
  \ and running a co\u2011op:Geralt Evans, Director at Dulas (www.dulas.org.uk)Simon\
  \ Griffiths, Director at Eginiad Cymru (www.eginiad.cymru) \_ \_This informative,\
  \ interactive and fun session will give you a more in\u2011depth understanding of\
  \ co\u2011operatives, as well as the next steps for starting one.\_Who should attend?Anyone\
  \ keen to learn more about co-operatives, this includes:People and groups looking\
  \ to start-up a businessNew start-ups and young businessesExisting businesses wanting\
  \ to give employees more control and ownershipCommunity enterprises wanting to give\
  \ the community more control and ownershipBusinesses considering an employee buy-out\
  \ or a more ethical modelAnyone wanting to learn more about co-ops: business advisors,\
  \ local authorities, community leaders, voluntary sector support agencies, etcThe\
  \ details\_Date:\_Tuesday 12 March 2024Time: 10am to 2pmPlace:\_Hafan Yr Afon, Back\
  \ Lane, Newtown, Powys, SY16 2NHJoin us\_To sign up for the workshop, follow the\
  \ BOOK HERE link, fill in the form \u2013 and we\u2019ll see you in Newtown! Places\
  \ are limited so book early to avoid disappointment!\u202F\_Can\u2019t make it?\_\
  We are running workshops in partnership with co\u2011op experts throughout the country,\
  \ including sessions with Cwympas in Cardiff and another in North Wales (location\
  \ and date TBC). Keep and eye on the\_Discover Co\u2011ops\_page to see if there\u2019\
  s another session at a time and location to suit you.This event is funded by the\
  \ UK Government through the UK Shared Prosperity Fund, supported by Powys County\
  \ Council. The UK Shared Prosperity Fund is a central pillar of the UK Government\u2019\
  s Levelling Up agenda and provides \xA32.6 billion of funding for local investment\
  \ by March 2025. The Fund aims to improve pride in place and increase life chances\
  \ across the UK by investing in communities and place, supporting local business,\
  \ and people and skills. Find out more.By signing up to this event you agree to\
  \ being contacted by Co\u2011operatives UK and the delivery organisation about this\
  \ workshop.\n      \n    \n  \n\n\n                  BOOK HERE"
