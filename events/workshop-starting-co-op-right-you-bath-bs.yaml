description: "In the Bath area and thinking of starting a community business? Or looking\
  \ for a different approach to your existing business or community venture? Do you\
  \ want it to be inclusive, democratic and empowering for everyone involved? Yes?\_\
  Plunkett Foundation has teamed up with Co-operatives UK to deliver this FREE Is\
  \ starting a co-op or community business right for you? workshop on 28 February,\
  \ 6\u20118pm at The Bell Inn, Bath.You\u2019ll gain a deeper understanding of co\u2011\
  ops and community businesses, as well as their purpose and benefits. You\u2019ll\
  \ also find out if your business or community enterprise idea suits a shared ownership\
  \ model.Completely FREE to attend, this session is part of the \u2018Discover Co-ops\u2019\
  \ series brought to you by the\_Business Support for Co\u2011ops\_programme delivered\
  \ by Co-operatives UK in partnership with The Co\u2011operative Bank.Why co\u2011\
  ops or community businesses?All kinds of enterprises operate as co\u2011ops or community\
  \ businesses \u2013 pubs, energy suppliers, taxi firms, bookstores, community gardens,\
  \ wine sellers, farms, sports clubs and much more.\_They are run by their members,\
  \ who can be customers, employees, residents or suppliers \u2013 and who have a\
  \ say in how the business is run, making it a fairer, more collaborative and democratic\
  \ way of doing business.\_It\u2019s a resilient business model too. Co-ops are more\
  \ than twice as likely to survive the early years of trading when compared to other\
  \ start-up businesses.What to expect\_\_The workshop will be led by a local community\
  \ business expert. People from nearby organisations will also share their experiences\
  \ of starting and running a co-op or community business.\_This informative, interactive\
  \ and fun session will give you a more in\u2011depth understanding of co\u2011operative\
  \ and community businesses, as well as the next steps for starting one. It will\
  \ cover:\_\_A brief history of co\u2011ops\_\_The different kinds of co\u2011ops\
  \ and community businesses \u2013 and which might suit you best\_\_What membership\
  \ means \u2013 the benefits of co\u2011ops\_and community businessesThe strengths\
  \ of co-ops/community businesses versus traditional business models\_\_Co-op values\
  \ and principles\u202F\u202F\_Co-op facts and figures \u2013 how many there are\
  \ and in which sectors\_\_More about the Business Support for Co\u2011ops programme\u202F\
  \_Case studies of successful co\u2011ops/community businesses in a range of sectors\_\
  The different legal forms\u202Fa community business can take\_\_The details\_Date:\
  \ Thursday 28 FebruaryTime: 6-8pmPlace: The Bell Inn, 103 Walcot Street, Bath, \_\
  BA1 5BW\_Join us\_To sign up for the workshop, follow the BOOK HERE link, fill in\
