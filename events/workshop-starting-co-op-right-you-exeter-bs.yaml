description: "In the South West of England and thinking of starting a business? Or\
  \ looking for a different approach to your existing business or community venture?\
  \ Do you want it to be inclusive, democratic and empowering for everyone involved?\
  \ Yes?\_South West Co\u2011operative Development, University of Exeter Business\
  \ School and Co\u2011operatives UK have teamed up to deliver this FREE Is starting\
  \ a co-op right for you? workshop on 19 March at Exeter University\u2019s Reed Hall.\_\
  You\u2019ll gain a deeper understanding of co\u2011ops as successful, values\u2011\
  based businesses as well as their purpose and benefits. Find out if your business\
  \ or community enterprise idea suits the co\u2011op model.\_Completely FREE to attend,\
  \ this session is part of the Business Support for Co-ops programme, which offers\
  \ up to six days\u2019 expert support to new and existing co-ops, delivered with\
  \ support from The Co-operative Bank.\_Why co-ops?\_All kinds of businesses operate\
  \ as co-ops \u2013 pubs, energy suppliers, taxi firms, bookstores, community gardens,\
  \ wine sellers, farms, sports clubs and much more.\_They are run by their members,\
  \ who can be customers, employees, residents or suppliers \u2013 and who have a\
  \ say in how the co-op is run, making it a fairer, more collaborative and democratic\
  \ way of doing business.\_Co-ops are also resilient as a business model. They are\
  \ more than twice as likely to survive the early years of trading when compared\
  \ to other start-up businesses.What to expect\_\_This in-person event will\_comprise:\_\
  A two\u2011hour session that will be a mix of presentations, Q&A and breakout sessions\_\
  Followed by a one-hour surgery and\_networking opportunity\_\_Refreshment breaks\
  \ will be incorporated throughout\_Speakers\_\_Alex Lawrie is a founder member of\_\
  South West Co\u2011op Development, Ecological Land Trust and Somerset Co\u2011operative\_\
  Community Land Trust. He has\_been a co\u2011operative development worker for more\
  \ than 20 years and has helped client\_co\u2011ops raise around \xA3900k of investment\
  \ funding.\_Steve Howell has a background in housing\_co\u2011ops and is a founder\
  \ member\_of the Eco Centre community benefit society. He has 30 years of experience\
  \ in community development and regeneration, fundraising and stakeholder engagement.\_\
  Guest speakers\_\_Adrian Bailey is a\_senior lecturer who teaches on the Co-operative\
  \ Enterprise course at the\_University of Exeter Business\_School. He will introduce\
  \ the course\_and explore how a larger co\u2011operative sector could bring wider\
  \ benefits.\_Two speakers from successful local\_ecological and energy co-ops\_\
  will\_also provide an insight\_on the requirements and\_challenges of turning an\
  \ idea into a\_successful enterprise.\_Who should attend?Anyone keen to learn more\
  \ about co-operatives, this includes:People and groups looking to start-up a businessNew\
  \ start-ups and young businessesExisting businesses wanting to give employees more\
  \ control and ownershipCommunity enterprises wanting to give the community more\
  \ control and ownershipBusinesses considering an employee buy-out or a more ethical\
  \ modelAnyone wanting to learn more about co-ops: business advisors, local authorities,\
  \ community leaders, voluntary sector support agencies, etcThe details\_Date: Tuesday\
  \ 19 March 2024\_Time: 2-5pm\_Place: Ibrahim Ahmed Room, Reed Hall, Exeter University,\
  \ Streatham Drive, Exeter, EX4 4QRFree parking is available. This event is on the\
  \ ground floor where there is also a wheelchair accessible toilet.\_Join us\_To\
  \ sign up for the workshop, follow the BOOK HERE link, fill in the form \u2013 and\
  \ we\u2019ll see you in Exeter! Places are limited so book early to avoid disappointment!\u202F\
  \_Can\u2019t make it?\_We are running workshops in partnership with co\u2011op experts\
  \ throughout the country, so check our\_Discover Co\u2011ops\_page to see if there\u2019\
  s another session at a time and location to suit you.\_By signing up to this event\
  \ you agree to being contacted by Co\u2011operatives UK and the delivery organisation\
  \ about this workshop.\n      \n    \n  \n\n\n                  BOOK HERE"
