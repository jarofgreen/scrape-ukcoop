description: "In Oxfordshire and thinking of starting a community business? If so,\
  \ a co-operative might be right for you. This workshop is for groups who are:Considering\
  \ taking ownership of a rural asset such as a village shop or community buildingWorking\
  \ to create new services or facilities in their town or village, where there might\
  \ be a lackInterested in taking on and converting an existing business that might\
  \ be at risk through retirement or closureCo-operative Futures has teamed up with\
  \ Co-operatives UK to deliver this FREE Is starting a co\u2011op right for you?\
  \ workshop on Wednesday 14 February 2024 at The Junction in Didcot. It will introduce\
  \ the co\u2011op business model, with a particular focus on community ownership\
  \ of rural assets.\_\_You\u2019ll gain a deeper understanding of co\u2011ops as\
  \ successful, values\u2011based businesses as well as their purpose and benefits.\
  \ Find out if the co-op model suits your business or community enterprise idea.Completely\
  \ FREE to attend, this session is part of the Business Support for Co\u2011ops\_\
  programme, which offers up to six days\u2019 expert support to new and existing\
  \ co\u2011ops, delivered with support from The Co\u2011operative Bank.\_Why co\u2011\
  ops?\_All kinds of businesses operate as co\u2011ops \u2013 pubs, energy suppliers,\
  \ taxi firms, bookstores, community gardens, wine sellers, farms, sports clubs and\
  \ much more.\_They are run by their members, who can be customers, employees, residents\
  \ or suppliers \u2013 and who have a say in how the co-op is run, making it a fairer,\
  \ more collaborative and democratic way of doing business.\_Co-ops are also resilient\
  \ as a business model. They are more than twice as likely to survive the early years\
  \ of trading when compared to other start-up businesses.What to expect\_\_The workshop\
  \ will be led by a local Co operative Development Worker Alice Hemming from Co-operative\
  \ Futures. We will have presenters from two Oxfordshire based co-operatives who\
  \ will share their experiences of setting up a community business and why being\
  \ a co-op is important to them. They are:Jo Harvey from Sustainable Wantage: Having\
  \ been a community benefit society for over a decade, they play a key role in their\
  \ community, offering a food larder, refill shop, repair caf\xE9, market garden\
  \ and many other environmental projects out of their thriving community space called\
  \ The Mix.\_Vivian Woodell from West Oxfordshire Community Transport: Set up as\
  \ a community benefit society in response to poor transport connectivity, WOCT now\
  \ run 6 popular bus routes across the district. Vivian is a seasoned co-operative\
  \ business expert, having also founded the Phone Co-op and co-operative housing\
  \ projects.This informative, interactive and fun session will give you a more in\u2011\
  depth understanding of co\u2011operatives, as well as the next steps for starting\
  \ one.\_The details\_Date: Wednesday 14 February 2024\_Time: 5.30-8pm\_Place: The\
  \ Junction, 42 Lydalls Road, Didcot, Oxfordshire, OX11 7HX\_We will be providing\
  \ delicious vegan food from local family catering start-up Planted Plates.Join us\_\
  To sign up for the workshop, follow the BOOK HERE link, fill in the form \u2013\
  \ and we\u2019ll see you in Didcot!\_Places are limited so book early to avoid disappointment!\u202F\
  \_Can\u2019t make it?\_We are running workshops in partnership with co\u2011op experts\
  \ throughout the country, so check our\_Discover Co\u2011ops\_page to see if there\u2019\
  s another session at a time and location to suit you.\_\_By signing up to this event\
  \ you agree to being contacted by Co\u2011operatives UK and the delivery organisation\
  \ about this workshop.\n      \n    \n  \n\n\n                  BOOK HERE"
