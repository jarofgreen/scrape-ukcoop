description: "About the event\n\nOur flagship\_training and development event, Practitioners\
  \ Forum boasts 20 individual session across five forums: governance, communications,\
  \ HR, finance and membership.\_\n\nFormat\n\n\n\tPractitioners Forum will take place\_\
  at The Studio, Manchester from 10am to\_4pm on\_20\_November 2024\n\tFour\_one-hour\
  \ sessions will be delivered across five\_forums \u2013 membership, governance,\
  \ finance, HR, communications\n\tRefreshments and lunch included in\_ticket price\n\
  \tPlenty of networking opportunities!\n\n\nWho should attend?\n\nPractitioners Forum\
  \ is a professional development opportunity for all people connected to co-operative\
  \ businesses. It is of particular interest to those who specialise, or work across,\
  \ membership, governance, finance, HR, communications.\n\nOur mix and match format\
  \ enables delegates to choose the sessions which benefit them most from across the\
  \ forums.\n\nHow to book?\n\nBookings for Practitioners Forum 2024 will open in\
  \ the new year. Sign up to our\_mailing list\_for updates."
