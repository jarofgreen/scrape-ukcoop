  s successKey risk management concepts \u2013 identification and assessment of risksHow\_\
  to determine the strength of the control environment of their co-opsWho should attend?Board\
  \ members who may be new to their role as directorsBoard members of an organisation\
  \ that is relatively new to its risk journeyThose who support the BoardAbout the\
  \ trainerClaire Dalton is a Chartered Governance Professional with 17 years experience\
