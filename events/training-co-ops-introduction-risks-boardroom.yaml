description: "About the trainingThe session is designed to provide an overview of\
  \ what board members need to know about risk and risk management, the key principles\
  \ of risk management and how risk should factor into key decision-making. We will\
  \ also examine other risk concepts including risk culture and appetite at board\
  \ level, as well as exploring the responsibilities of board members in relation\
  \ to risk in their co-ops.FormatThis training course will take place online for\
  \ 2\_hoursA presentation will be delivered alongside practical tasks, opportunities\
