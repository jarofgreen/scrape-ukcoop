description: "What to expect?An inspirational range of speakers will be exploring\
  \ co-operative solutions to some of society\u2019s greatest challenges through a\
  \ range of engaging workshops and panel discussions. Check out the range of sessions\
  \ here.\_The Youth Summit is open to all young people under 30 and will take place\
  \ alongside our flagship event for the co-operative movement, Co-op Congress. Access\
  \ to the Saturday of Congress will be free to all attendees of the National Youth\
  \ Summit.\_Where is The National Youth Summit 2024?\_The National Youth Summit\_\
  is taking place at the\_the Eastside Rooms in Birmingham,\_in the heart of Birmingham\_\
  city centre and\_just a 20-minute walk from New Street\_train stationThis is\_an\
  \ in-person eventPlease note: Co-operatives UK is unable to provide letters of invitation\
  \ for international delegates.Travel bursariesWe're offering\_a limited number of\
  \ \xA350 travel bursaries.\_Once you've booked your place, email\_[email\_protected]\_\
  to apply. When you've heard back, we'll send instructions for how we can reimburse\
  \ up to \xA350 for travel.\_\n      \n    \n  \n\n\n                  Book now"
end: Saturday 15 June 2024, 5:00pm
location: The Eastside Rooms, Birmingham, B7 4BL
price: FREE
start: Saturday 15 June 2024, 9:30am
