description: "What to expect?Through a range of engaging sessions and workshops, we\u2019\
  ll be exploring co\u2011operative solutions to issues facing society, and affecting\
  \ young people \u2013 and how co\u2011ops can enable the young people of today create\
  \ a fairer future.\_The National Youth Summit is open to all young people 30 and\
  \ under and will take place alongside our flagship event for the co\u2011operative\
  \ movement, Co\u2011op Congress. Access to the Saturday of Congress will be free\
  \ to all attendees of the National Youth Summit. \_Where is The National Youth Summit\
  \ 2025?\_The National Youth Summit\_2025 is an in-person event taking place at Rochdale\
  \ Town Hall, a historic grade one listed building in the centre of Rochdale, the\
  \ birthplace of co-operationThe venue is a short walk from local train, tram and\
  \ bus stops and three miles from junction 20 of the M62Programme and ticketsWe\u2019\
  ll start to announce full details for The National Youth Summit in the coming months.\
  \ Be the first to hear about it:Sign-up to our newsletterFollow us on social media:\
  \ Twitter | LinkedIn |\_Facebook\_| Instagram"
